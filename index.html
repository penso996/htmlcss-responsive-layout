<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- header font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- body font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Giallo Booleano</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 id="logo">GIALLO BOOLEANO</h1>
    </header>

    <!-- RECIPE SECTION -->
    <section class="recipe">
        <h3>DOLCI E DESSERT</h3>
        <h1>Tiramisù (Dolce Tradizionale)</h1>

        <!-- main recipe section -->
        <section class="main-recipe">
            <!-- video -->
            <div class="video">
                <img src="./img/image.png" alt="video">
            </div>
            <!-- recipe resume -->
            <div class="resume">
                <h4>In Breve</h4>
                <div class="list">
                    <p>Difficoltà: <b>Facile</b></p>
                    <p>Tempo: <b>40 min</b></p>
                    <p>Porzione per: <b>8 persone</b></p>
                    <p>Costo: <b>Contenuto</b></p>
                    <p>Note: <b>+2 ore di riposo in frigo</b></p>
                </div>
            </div>
            <!-- social -->
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook" style="color: #1a77f3"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" style="color: #009eff"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #e5777d"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest" style="color: #e62224"></i></a>
                <a href="#"><i class="fa-brands fa-youtube" style="color: #e62222"></i></a>
            </div>
        </section>
    </section>

    <!-- AD SECTION -->
    <section class="banner">
        <a href="#">
            <img id="banner" src="./img/banner.png" alt="banner">
        </a>
    </section>

</body>

</html>
